<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Social-Media-OOP</title>
  </head>
  <body>
    <header>
      <div class="search-bar">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="search-loop"
        >
          <path
            fill-rule="evenodd"
            d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z"
            clip-rule="evenodd"
          />
        </svg>

        <input type="text" placeholder="Find friends" class="find-friends" />
      </div>

      <div class="picture-div"><img src="avatar-image2.jpg" class="img" /></div>

      <div class="search-suggestions" hidden></div>
    </header>

    <div class="introduce-div">
      <div class="background-picture-div">
        <img class="background-image" src="background-image.jpg" />
      </div>
      <div class="name-div">
        <h1>Dario Jularic</h1>
        <p>Zagreb, Croatia</p>
      </div>
      <img class="img2" src="avatar-image2.jpg" />
    </div>
    <div class="write-div">
      <input type="text" placeholder="Write a post" class="write-post" />
      <button class="add-post">Add post</button>
    </div>
    <div class="friends-and-posts">
      <div class="friends-div">
        <div class="width-div">
          <h1 class="friends-h1">Friends</h1>
          <p>6 friends</p>
          <div class="friends-list"></div>
        </div>
      </div>
      <div class="friends-lists"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
